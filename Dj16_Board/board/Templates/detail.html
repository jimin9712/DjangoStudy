<!DOCTYPE html>
<html lang="ko">

{% if not post %}  
<script>
    alert("해당 정보가 삭제되거나 없습니다");
    history.back();
</script>
{% else %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>조회 - {{ post.subject }}</title>
    <script src = "/static/js/detail.js"></script>
</head>

<body style="margin-bottom: 200px">
    <div class="container mt-3">
        <h2>조회 - {{ post.subject }}</h2>
        <hr>
        <div class="mb-3 mt-3 clearfix">
            <span class="float-start me-2">id: {{post.id}}</span>
            <span class="float-end ms-4">작성일: {{post.reg_date|date:"Y-m-d H:i:s"}}</span>
            <span class="float-end">조회수: {{post.view_cnt}}</span>
        </div>

        <section>
            {% comment %} 
            삭제 기능
            {% endcomment %}
            <form name = "formDelete" action="/board/delete/" method = "POST">
                <input type="hidden" name = "id" value = "{{post.id}}">
            </form>
            <div class="mb-3">
                <label>작성자:</label>
                <span class="form-control" >{{post.user}}</span>
            </div>    
            <div class="mb-3 mt-3">
                <label>제목:</label>
                <span class="form-control" >{{post.subject}}</span>
            </div>    
            <div class="mb-3 mt-3">
                <label>내용:</label>
                <span class="form-control" >{{post.content}}</span>
            </div>    

            <!-- 하단 링크 -->
            <div class="d-flex">
                <a class="btn btn-outline-dark" href="/board/update/{{post.id}}">수정</a>
                <a class="btn btn-outline-dark ms-2" href="/board/list/">목록</a>
                <button type="button" class="btn btn-outline-danger ms-2" id="btnDel">삭제</button>                
                <a class="btn btn-outline-dark ms-2" href="/board/write/">작성</a>
            </div>
            <!-- 하단 링크 -->        

        </section>
    </div>

</body>
{%endif%}
</html>
