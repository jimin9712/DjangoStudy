<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>목록</title>
</head>

<body style="margin-bottom: 200px">

    <div class="container mt-3">
        <h2>목록</h2>
        <hr>

        <!-- 목록 -->
        <table class="table table-hover">
            <thead class="table-success">
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                {% for post in list %}  
                <tr>
                    <td>{{post.id}}</td>
                    <td><a href="/board/detail/{{ post.id }}/">{{post.subject}}</a> </td>
                    <td>{{post.user}}</td>
                    <td>{{post.view_cnt}}</td>
                    <td>{{post.reg_date|date:"Y-m-s H:i:s"}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- 목록 -->
       
        <div class="row">
            <div class="col-12">
                <a class="btn btn-outline-dark" href="/board/write/">작성</a>
            </div>
        </div>
    </div>

</body>
</html>
